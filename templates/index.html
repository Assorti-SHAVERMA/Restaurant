<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    
    {% for product in products %}
        <div>
            <img src="{{ product.image.url }}" width="300px">
            <a href="/{{ product.slug }}"> 
                <h2>{{ product.name }}</h2>
            </a>
            <hr>
        </div>
    {% endfor %}


</body>
</html>
